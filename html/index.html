<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="../css/default.css" rel="stylesheet">
</head>
    
<body>
   <div class="mainheader">
      <div class="container">
          <div class="row">
            <div class="topnav col-xs-12 col-sm-12 col-md-6 col-lg-6">
                LIST KEEP
            </div>
         </div>
    </div>
</div>
    
   <div class="container">
      <div class="row">
          <div class="col-lg-12 list_input">
  <form id="note_form" onsubmit="addNote()">
    <div class="input-group input_box">
      <div class="input-group-btn">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Action
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Note</a>
          <a class="dropdown-item" href="#">List</a>
          <a class="dropdown-item" href="#">Image</a>
          <div role="separator" class="dropdown-divider"></div>
        </div>
      </div>
      <input type="text" id="title" class="form-control" aria-label="Text input with dropdown button" required placeholder="Add a title">
    </div>
            
<br>
    
<div class="input-group input-group-lg input_box" id="content">
    <textarea class="form-control note_area" id="task" placeholder="take a note.." aria-describedby="sizing-addon1" required onkeyup="auto_grow(this)"></textarea>
</div>
<br>
      
<div id="add" >
    <input type="submit" class="button" value="Done">
      </div>

     </form>
              
       </div>
     </div>
 </div>
    
    <div class="container">
      <div class="row">
          <div class="col-ld-12">
        ,<div id="notes"></div>
       </div>
     </div>
 </div>
 
<script src="../js/to-do.js"></script>
</body>
    
</html>
